<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
<style>
  * {
    box-sizing: border-box;
  }

  body {
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px dashed;
    background-color: #ffe4b5;
  }

  .pot-base {
    width: 399px;
    height: 300px;
    border-radius: 30% 30% 7% 7% / 100% 100% 7% 7%;
    background: linear-gradient(90deg, #999 5%, #fff 10%, #ccc 30%, #ddd 50%, #ccc 70%, #fff 80%, #999 95%);
    box-shadow: inset 5px 0px 20px #262522, inset -40px -30px 80px white, inset -25px -25px 50px black, inset -10px -10px 70px #948976;
    position: absolute;
    scale: 35%;
    bottom: -70px;
    left: -40px;
  }

  .pot-base::after {
    content: "";
    display: block;
    width: 300;
    height: 60;
    background: #ff4621;
    position: absolute;
    bottom: 250px;
    border-radius: 4% 4% 4% 4% / 4% 4% 4% 4%;
    transform: translate(50px, -20px);
    box-shadow: inset 5px 0px 20px #7a1c09,
      inset -10px 10px 20px #FF775C;
  }

  .pot-base::before {
    content: "";
    display: block;
    width: 399;
    height: 400;
    background: linear-gradient(90deg, rgba(191, 45, 15, 1) 0%, rgba(245, 55, 17, 1) 24%, rgba(222, 50, 16, 1) 26%, rgba(255, 89, 56, 1) 49%, rgba(255, 70, 33, 1) 51%, rgba(255, 98, 66, 1) 74%, rgba(255, 77, 41, 1) 76%, rgba(255, 119, 92, 1) 100%);
    position: absolute;
    bottom: 250px;
    border-radius: 8% 8% 15% 15% / 8% 8% 100% 100%;
    transform: translate(0px, -80px);
    box-shadow: inset 5px -10px 20px #7a1c09;
  }

  .pot-lid {
    content: "";
    display: block;
    scale: 35%;
    left: -40px;
    width: 399;
    height: 75px;
    background: radial-gradient(circle 45px at 30% 90%, white, #ff4621);
    position: absolute;
    bottom: 250px;
    border-radius: 50% 50% 4% 4% / 100% 100% 4% 4%;
    transform: translate(0px, -20px);
    box-shadow: inset 5px 0px 20px #7a1c09,
      inset -10px 10px 20px white;
  }

  .pot-lid::after {
    content: "";
    display: block;
    width: 60;
    height: 70;
    background: black;
    bottom: 250px;
    transform: translate(165px, -160px);
    box-shadow: inset 5px 0px 20px black,
      inset -10px 10px 20px white;
    clip-path: polygon(20% 100%, 80% 100%, 100% 0, 0 0);
  }

  .pot-lid::before {
    content: "";
    display: block;
    width: 65;
    height: 90;
    background: linear-gradient(90deg, #5e190b 0%, #ff6142 100%);
    bottom: 250px;
    transform: translate(165px, 75px);
    clip-path: polygon(50% 100%, 10% 0, 90% 0);

  }

  .spout {
    content: "";
    display: block;
    width: 33;
    height: 25;
    background: linear-gradient(90deg, black 0%, #262626 100%);
    transform: translate(142px, 215px);
    clip-path: polygon(50% 30%, 15% 0, 85% 0);
  }

  .spout-shadow {
    filter: drop-shadow(0px 3px 2px #ffbfb3);
  }

  .cafe {
    width: 399px;
    height: 330px;
    background-color: #fce303;
    position: absolute;
    scale: 35%;
    bottom: -50px;
    left: -35px;
    font-family: "Limelight", sans-serif;
    font-weight: 400;
    font-style: normal;
    font-size: 80px;
    color: #0f387a;
    transform: translate(290px, -100px);
    box-shadow: inset 28px 16px 47px -3px #726601, inset 28px 16px 47px -3px #72142A, -9px -9px 17px -2px #000000;

  }

  .second-line {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 25px;
    letter-spacing: 2px;
    word-spacing: 2px;
    color: #0F387A;
    font-weight: 700;
    font-style: italic;
    font-variant: normal;
    text-align: center;
    position: absolute;
    bottom: 30px;
  }

  .cafe::before {
    content: "SIEMPRE PURO Y PLENO DE SABOR. COMO NINGUN OTRO";
    width: 399px;
    height: 150px;
    background-color: #c20404;
    position: absolute;
    bottom: -150px;
    scale: 100%;
    box-shadow: inset 28px -18px 47px -3px #72142A;
    transform: translate(100px, );
    font-family: Impact, Charcoal, sans-serif;
    font-size: 25px;
    letter-spacing: 2px;
    word-spacing: 2px;
    color: #FFFFFF;
    font-weight: 400;
    font-style: normal;
    font-variant: normal;
    text-transform: uppercase;
    text-align: center;
    border-radius: 0% 0% 4% 4% / 10% 10% 4% 4%;
  }

  .cafe::after {
    content: "";
    display: block;
    width: 405;
    height: 30;
    background: #fce303;
    border-radius: 4% 4% 4% 4% / 4% 4% 4% 4%;
    transform: translate(0px, -220px);
    box-shadow: inset 5px 0px 20px #7a1c09,
      inset -10px 10px 20px #fce303;
    position: absolute;
  }


  .cafe2 {
    width: 399px;
    height: 330px;
    background-color: #fce303;
    position: absolute;
    scale: 35%;
    bottom: -50px;
    left: -35px;
    font-family: "Limelight", sans-serif;
    font-weight: 400;
    font-style: normal;
    font-size: 80px;
    color: #0f387a;
    transform: translate(600px, -100px);
    box-shadow: inset 28px 16px 47px -3px #726601, inset 28px 16px 47px -3px #72142A, -9px -9px 17px -2px #000000;

  }

  .cafe2::before {
    content: "SIEMPRE PURO Y PLENO DE SABOR. COMO NINGUN OTRO";
    width: 399px;
    height: 150px;
    background-color: #c20404;
    position: absolute;
    bottom: -150px;
    scale: 100%;
    box-shadow: inset 28px -18px 47px -3px #72142A,
      -9px 10px 17px -2px #000000;
    transform: translate(100px, );
    font-family: Impact, Charcoal, sans-serif;
    font-size: 25px;
    letter-spacing: 2px;
    word-spacing: 2px;
    color: #FFFFFF;
    font-weight: 400;
    font-style: normal;
    font-variant: normal;
    text-transform: uppercase;
    text-align: center;
    border-radius: 0% 0% 4% 4% / 10% 10% 4% 4%;
  }

  .cafe2::after {
    content: "";
    display: block;
    width: 405;
    height: 30;
    background: #fce303;
    border-radius: 4% 4% 4% 4% / 4% 4% 4% 4%;
    transform: translate(-3px, -220px);
    box-shadow: inset 5px 0px 20px #7a1c09,
      inset -10px 10px 20px #fce303;
    position: absolute;
  }

  .mug-a {
    position: absolute;
    transform: translate(250px, 390px);
  }
  
  .mug-b {
    position: absolute;
    transform: translate(250px, 340px);
  }

  .mug-c {
    position: absolute;
    transform: translate(350px, 207px);
  }
  
  .mug1 {
    content: "";
    display: block;
    width: 50;
    height: 50;
    clip-path: polygon(0% 15%, 0 0, 15% 0%, 85% 0%, 100% 0, 100% 15%, 100% 90%, 90% 90%, 90% 100%, 10% 100%, 10% 90%, 0 90%);
    border-top-left-radius: 3px;
    border-top-right-radius: 3px;
    position: absolute;
    background: linear-gradient(180deg, rgba(18, 29, 89, 1) 0%, rgba(18, 29, 89, 1) 20%, rgba(255, 255, 255, 1) 20%, rgba(255, 255, 255, 1) 40%, rgba(18, 29, 89, 1) 40%, rgba(18, 29, 89, 1) 60%, rgba(255, 255, 255, 1) 60%, rgba(255, 255, 255, 1) 80%, rgba(18, 29, 89, 1) 80%, rgba(18, 29, 89, 1) 100%);
    background-clip: border-box;
    border: 5px solid white;
  }

  .mug-handle {
    content: "0";
    display: block;
    position: absolute;
    width: 40;
    height: 40;
    background-color: transparent;
    transform: translate(-15px, 0px);
    align-content: center;
    font-family: Georgia, serif;
    font-size: 40px;
    letter-spacing: 2px;
    word-spacing: 2px;
    color: #A7A7A7;
    font-weight: 700;
    font-style: normal;
    font-variant: normal;
  }

  .mug1::before {
    content: "\2605";
    display: block;
    width: 40;
    height: 40;
    clip-path: polygon(70% 50%, 0 0, 0 100%);
    background-color: #c20404;
    color: white;
    align-content: center;
  }

  .mug-wrap {
    position: absolute;
    inset: 0;
    pointer-events: none;
    clip-path: polygon(0% 15%, 0 0, 15% 0%, 85% 0%, 100% 0, 100% 15%, 100% 90%, 90% 90%, 90% 100%, 10% 100%, 10% 90%, 0 90%);
    box-shadow: inset 5px -2px 17px -5px #000000;
    width: 50;
    height: 50;
  }
  
</style>

<div class="frame">

  <div class="cafe">
    CAFE<br>BUSTELO<br>
    <span class="second-line">Café Espresso Molido</span>
  </div>

  <div class="cafe2">
    CAFE<br>BUSTELO<br>
    <span class="second-line">Café Espresso Molido</span>
  </div>

  <div class="pot-base"></div>
  <div class="pot-lid"></div>

  <div class="spout-shadow">
    <div class="spout"></div>
  </div>

  <div class="mug-a">
    <div class="mug-handle">0</div>
    <div class="mug1"></div>
    <div class="mug-wrap"></div>
  </div>
  
  <div class="mug-b">
    <div class="mug-handle">0</div>
    <div class="mug1"></div>
    <div class="mug-wrap"></div>
  </div>
  
  <div class="mug-c">
    <div class="mug-handle">0</div>
    <div class="mug1"></div>
    <div class="mug-wrap"></div>
  </div>

</div>
